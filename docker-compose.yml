version: '3.8'

services:
  excel-supabase:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - BATCH_SIZE=${BATCH_SIZE:-500}
      - ERROR_RATE_THRESHOLD=${ERROR_RATE_THRESHOLD:-0.05}
    volumes:
      - ./:/app
